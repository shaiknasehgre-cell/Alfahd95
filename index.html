<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بطاقة الفهد الشخصية</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      justify-items: center;
      margin-bottom: 20px;
    }
    .grid img {
      width: 300px;
      height: auto;
      border: 1px solid #ccc;
    }
    input, select, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      width: 300px;
      max-width: 90%;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      max-width: 100%;
    }
    .download-btn {
      background-color: #28a745; /* Green */
      color: white;
      border: none;
      cursor: pointer;
    }
    .download-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <img src="images/logo.png" alt="Logo" class="logo">
  <h2>🖋️ أدخل اسمك واختر النموذج لإنشاء بطاقة الفهد</h2>

  <input type="text" id="nameInput" placeholder="اكتب اسمك هنا" />
  <br>
  <select id="templateSelect">
    <option value="temp1.jpg">نموذج 1</option>
    <option value="temp2.jpg">نموذج 2</option>
    <option value="temp3.jpg">نموذج 3</option>
    <option value="temp4.jpg">نموذج 4</option>
  </select>
  <br>
  <button class="download-btn" onclick="generateCard()">تحميل البطاقة</button>

  <div class="grid">
    <img src="images/temp1.jpg" alt="Template 1">
    <img src="images/temp2.jpg" alt="Template 2">
    <img src="images/temp3.jpg" alt="Template 3">
    <img src="images/temp4.jpg" alt="Template 4">
  </div>

  <canvas id="myCanvas" width="800" height="600"></canvas>

  <script>
    function generateCard() {
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');
      const name = document.getElementById('nameInput').value.trim();
      const selectedTemplate = document.getElementById('templateSelect').value;

      const background = new Image();
      background.onload = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

        // Add name
        ctx.font = "36px 'Amiri', serif";
        ctx.fillStyle = "#000";
        ctx.textAlign = "center";
        ctx.direction = "rtl";
        ctx.fillText(name || "اسمك هنا", canvas.width / 2, canvas.height - 60);

        // Add logo
        const logo = new Image();
        logo.onload = function() {
          ctx.drawImage(logo, canvas.width - 120, 20, 100, 100); // Adjust as needed

          // Trigger download
          const link = document.createElement('a');
          link.download = 'alfahd-card.png';
          link.href = canvas.toDataURL();
          link.click();
        };
        logo.src = 'images/logo.png';
      };
      background.src = 'images/' + selectedTemplate;
    }
  </script>

</body>
</html>
