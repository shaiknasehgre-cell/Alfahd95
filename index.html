<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بطاقة الفهد الشخصية</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      justify-items: center;
      margin-bottom: 20px;
    }
    .grid img {
      width: 300px;
      height: auto;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .grid img:hover {
      transform: scale(1.05);
      border-color: #28a745;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      width: 300px;
      max-width: 90%;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      max-width: 100%;
    }
    .download-btn {
      background-color: #28a745; /* Green */
      color: white;
      border: none;
      cursor: pointer;
    }
    .download-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <img src="images/logo.png" alt="Logo" class="logo">
  <h2>🖋️ أدخل اسمك ثم اختر النموذج لإنشاء البطاقة</h2>

  <input type="text" id="nameInput" placeholder="text" />
  <br>
  <button class="download-btn" onclick="downloadCard()">تحميل البطاقة</button>

  <div class="grid">
    <img src="images/temp1.jpg" alt="Template 1" onclick="selectTemplate('temp1.jpg')">
    <img src="images/temp2.jpg" alt="Template 2" onclick="selectTemplate('temp2.jpg')">
    <img src="images/temp3.jpg" alt="Template 3" onclick="selectTemplate('temp3.jpg')">
    <img src="images/temp4.jpg" alt="Template 4" onclick="selectTemplate('temp4.jpg')">
  </div>

  <canvas id="myCanvas" width="800" height="600"></canvas>

  <script>
    let selectedTemplate = null;

    function selectTemplate(templateName) {
      selectedTemplate = templateName;
      drawCard();
    }

    function drawCard() {
      if (!selectedTemplate) return;

      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');
      const name = document.getElementById('nameInput').value.trim();

      const background = new Image();
      background.onload = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

        ctx.font = "36px 'Amiri', serif";
        ctx.fillStyle = "#000";
        ctx.textAlign = "center";
        ctx.direction = "rtl";
        ctx.fillText(name || "txt", canvas.width / 2, canvas.height - 60);
      };
      background.src = 'images/' + selectedTemplate;
    }

    function downloadCard() {
      const canvas = document.getElementById('myCanvas');
      const link = document.createElement('a');
      link.download = 'alfahd-card.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>

</body>
</html>
