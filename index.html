<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>بطاقة الفهد الشخصية</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      width: 300px;
      max-width: 90%;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h2>🖋️ أدخل اسمك لإنشاء بطاقة الفهد</h2>
  <input type="text" id="nameInput" placeholder="اكتب اسمك هنا" />
  <button onclick="generateCard()">تحميل البطاقة</button>

  <canvas id="myCanvas" width="600" height="400"></canvas>

  <script>
    function generateCard() {
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');
      const name = document.getElementById('nameInput').value.trim();

      const img = new Image();
      img.onload = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        ctx.font = "28px Arial";
        ctx.fillStyle = "#000";
        ctx.textAlign = "center";
        ctx.fillText(name || "اسمك هنا", canvas.width / 2, canvas.height - 40);

        const link = document.createElement('a');
        link.download = 'alfahd-card.png';
        link.href = canvas.toDataURL();
        link.click();
      };
      img.src = 'images/temp1.jpg'; // تأكد من وجود الصورة داخل مجلد images
    }
  </script>

</body>
</html>
