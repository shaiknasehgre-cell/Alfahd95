<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="" />
    <title>تجمع الرياض الصحي الأول</title>

    <!-- Bootstrap RTL 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />

    <style>
        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            font-size: 14px;
            background: url('images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #212529;
        }

        #loading {
            position: fixed;
            inset: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }

        #content {
            max-width: 480px;
            margin: 3rem auto;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 12px;
            box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
            padding: 2rem 2.5rem;
        }

        .btn-custom {
            background-color: #5bb7dc;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover,
        .btn-custom:focus {
            background-color: darken(#5bb7dc, 10%);
        }

        .img-thumbnail {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .img-thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .temp.active {
            border-color: #dc3545 !important;
            box-shadow: 0 0 10px #dc3545;
        }

        .language-switcher .btn {
            min-width: 100px;
            font-weight: 600;
        }

        @media (max-width: 420px) {
            #content {
                margin: 1.5rem 1rem;
                padding: 1.5rem 1.5rem;
                max-width: 100%;
            }
            .img-thumbnail {
                width: 100% !important;
                max-width: 150px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="loading" class="animate__animated animate__fadeOut animate__delay-2s">
            <img src="./images/logo.png" class="animate__animated animate__backInDown" height="150" alt="Logo" />
        </div>

        <section id="content" class="text-center shadow-sm">
            <img src="./images/logo.png" alt="Logo" class="rounded mb-4" height="120" />

            <h2 class="mb-3 fw-bold"></h2>

            <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
                <img src="./images/temp1.jpg" alt="Template temp1.jpg" class="img-thumbnail temp border-4" data-temp="temp1.jpg" style="width: 170px;" onclick="setActive(this)" role="button" tabindex="0" onkeypress="if(event.key === 'Enter') setActive(this);" />
                <img src="./images/temp2.jpg" alt="Template temp2.jpg" class="img-thumbnail temp border-4" data-temp="temp2.jpg" style="width: 170px;" onclick="setActive(this)" role="button" tabindex="0" onkeypress="if(event.key === 'Enter') setActive(this);" />
                <img src="./images/temp3.jpg" alt="Template temp3.jpg" class="img-thumbnail temp border-4" data-temp="temp3.jpg" style="width: 170px;" onclick="setActive(this)" role="button" tabindex="0" onkeypress="if(event.key === 'Enter') setActive(this);" />
                <img src="./images/temp4.jpg" alt="Template temp4.jpg" class="img-thumbnail temp border-4" data-temp="temp4.jpg" style="width: 170px;" onclick="setActive(this)" role="button" tabindex="0" onkeypress="if(event.key === 'Enter') setActive(this);" />
            </div>


            <p class="fs-5 mb-4">
            </p>

            <form action="card.php" method="POST" novalidate>
                <input type="hidden" name="temp" id="temp" value="temp1.jpg" />
                <div class="mb-3">
                    <input type="text" name="str_1" class="form-control form-control-lg" placeholder="الاسم" required />
                </div>
                <button type="submit" id="btn" class="btn btn-custom btn-lg w-100">طباعة</button>
            </form>

            <p class="mt-4 text-muted" style="font-size: 0.85rem;">
                عدد البطاقات المطبوعة: <strong>3552</strong>
            </p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }, 2300);

        function setActive(el) {
            const tempInput = document.getElementById('temp');
            document.querySelectorAll('.temp').forEach(img => {
                img.classList.remove('active', 'border-danger');
            });
            el.classList.add('active', 'border-danger');
            tempInput.value = el.getAttribute('data-temp');
        }
    </script>

</body>

</html>
